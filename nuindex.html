<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Life Calendar - Your Life in Weeks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono|Roboto:300,400,500" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://public.codepenassets.com/css/reset-2.0.min.css">
  
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: #fff;
      color: #1a1a1a;
      overflow-x: hidden;
    }

    /* Fade-slide animations for screen transitions */
    .screen {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      opacity: 0;
      pointer-events: none;
      transform: translateY(20px);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }
    .screen.active {
      opacity: 1;
      pointer-events: auto;
      transform: translateY(0);
    }

    /* Date Picker Screen */
    .date-picker-screen {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: linear-gradient(135deg, #f8f9fa, #e9ecef);
      text-align: center;
      padding: 2rem;
    }
    .date-picker-screen h1 {
      font-size: 2.5rem;
      font-weight: 300;
      margin-bottom: 1rem;
      color: #333;
      animation: fadeInDown 0.8s ease both;
    }
    .date-picker-screen .subtitle {
      font-size: 1.1rem;
      color: #666;
      margin-bottom: 3rem;
      animation: fadeIn 1s ease both 0.3s;
    }
    .center {
      transform: scale(1.2);
      animation: zoomIn 0.6s ease both 0.6s;
    }
    .continue-btn {
      width: 180px;
      height: 50px;
      border-radius: 25px;
      border: none;
      outline: none;
      color: white;
      background-color: #2466fb;
      box-shadow: 0 4px 20px rgba(36, 102, 251, 0.3);
      font-weight: 500;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.25s ease;
      margin-top: 2rem;
      animation: fadeInUp 0.8s ease both 1s;
    }
    .continue-btn:hover { transform: translateY(-3px) scale(1.03); }
    .continue-btn:active { transform: scale(0.95); }

    /* Life Calendar Screen */
    .life-calendar-screen {
      padding: 20px;
      min-height: 100vh;
      background: linear-gradient(135deg, #fdfdfd, #fafafa);
    }
    .life-calendar-screen h1 {
      text-align:center;
      font-size: 28px;
      margin-top: 60px;
      margin-bottom: 8px;
      animation: fadeInDown 0.8s ease both;
    }
    .birth-info {
      text-align: center;
      margin-bottom: 20px;
      font-size: 16px;
      color: #666;
      animation: fadeIn 0.8s ease both 0.4s;
    }

    .back-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      background: #2466fb;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
      z-index: 1000;
      transition: all 0.2s ease;
    }
    .back-btn:hover { background: #1e56e8; transform: translateY(-1px); }

    /* Grid and cells */
    :root {
      --cell-size: 12px;
      --gap: 2px;
      --cols: 52;
      --rows: 90;
      --y-axis-width: 56px;
      --accent: #2466fb;
      --future: #f0f0f0;
      --tooltip-bg: #fff;
    }
    .wrap {
      display: grid;
      grid-template-columns: var(--y-axis-width) 1fr;
      grid-template-rows: auto 1fr;
      column-gap: 16px;
      align-items: start;
      justify-content: center;
      max-width: calc((var(--cols) * var(--cell-size)) + ((var(--cols) - 1) * var(--gap)) + 200px);
      margin: 0 auto;
      opacity: 0;
      animation: fadeIn 1s ease forwards 0.8s;
    }
    .grid-container {
      grid-column: 2;
      grid-row: 2;
      display: grid;
      grid-template-columns: repeat(var(--cols), var(--cell-size));
      grid-template-rows: repeat(var(--rows), var(--cell-size));
      column-gap: var(--gap);
      row-gap: var(--gap);
      padding-bottom: 6px;
    }
    .cell {
      width: var(--cell-size);
      height: var(--cell-size);
      border-radius: 2px;
      border: 1px solid #d5d5d5;
      background: var(--future);
      transition: background 0.3s ease, transform 0.2s ease;
      opacity: 0;
      animation: cellFade 0.6s ease forwards;
    }
    .cell.lived { background: var(--accent); border-color: rgba(0,0,0,0.06); }
    .cell.current {
      outline: 2px solid gold;
      outline-offset: -2px;
      box-shadow: 0 0 8px rgba(255,200,60,0.25);
    }
    .cell:hover { transform: scale(1.3); z-index: 2; }

    /* Tooltip */
    .tooltip {
      position: fixed;
      pointer-events: none;
      background: var(--tooltip-bg);
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 8px 10px;
      font-size: 13px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      opacity: 0;
      transform: translateY(-6px);
      transition: opacity 0.2s ease, transform 0.2s ease;
      z-index: 9999;
      color:#111;
    }
    .tooltip.show { opacity: 1; transform: translateY(0); }

    /* Legend */
    .legend {
      display:flex;
      justify-content:center;
      gap:18px;
      margin-top: 12px;
      font-size: 13px;
      color:#222;
      animation: fadeIn 0.8s ease both 1s;
    }
    .legend .item { display:flex; gap:8px; align-items:center; }
    .legend .sw { width:16px; height:16px; border-radius:3px; border:1px solid #cfcfcf; }
    .sw.l { background:var(--accent); }
    .sw.f { background:var(--future); }

    /* Animations */
    @keyframes fadeIn { from { opacity:0; } to { opacity:1; } }
    @keyframes fadeInUp { from { opacity:0; transform:translateY(20px); } to { opacity:1; transform:translateY(0); } }
    @keyframes fadeInDown { from { opacity:0; transform:translateY(-20px); } to { opacity:1; transform:translateY(0); } }
    @keyframes zoomIn { from { opacity:0; transform:scale(0.8); } to { opacity:1; transform:scale(1.2); } }
    @keyframes cellFade { from { opacity:0; } to { opacity:1; } }
  </style>
</head>
<body>
  <!-- Date Picker Screen -->
  <div class="screen date-picker-screen active" id="datePickerScreen">
    <h1>Your Life in Weeks</h1>
    <p class="subtitle">Select your birth date to visualize your life journey</p>
    <div class="center" id="datePickerApp"></div>
    <button class="continue-btn" id="continueBtn">View My Life Calendar</button>
  </div>

  <!-- Life Calendar Screen -->
  <div class="screen life-calendar-screen" id="lifeCalendarScreen">
    <button class="back-btn" id="backBtn">← Change Date</button>
    <h1>Your Life in Weeks</h1>
    <div class="birth-info" id="birthInfo"></div>
    <div class="wrap">
      <div class="x-axis" id="xAxis"></div>
      <div class="y-axis" id="yAxis"></div>
      <div class="grid-container" id="lifeGrid"></div>
    </div>
    <div class="legend">
      <div class="item"><div class="sw l"></div><div>Lived weeks</div></div>
      <div class="item"><div class="sw f"></div><div>Future weeks</div></div>
    </div>
  </div>

  <div id="tooltip" class="tooltip"></div>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/react/16.4.0/umd/react.production.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.4.0/umd/react-dom.production.min.js'></script>

</body>
</html>
